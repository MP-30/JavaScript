<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array</title>
</head>
<body>
  <script> 
    let obj = {ds:45}
    let numbres = [1,2,3,6,9,85,7,48,6,5];
    console.log(numbres);
    console.log(numbres.length);

    console.log(typeof doorsa)
    console.log(Array.isArray(doorsa))
    console.log(Array.isArray(obj))

    console.log(arr2);
    
    let arr3 = arr2;
    arr3[0] = 589;
    console.log(arr3)
    console.log(arr2)

    let [a,b,c,d] = arr2;

  </script>
