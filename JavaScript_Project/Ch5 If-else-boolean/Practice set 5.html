<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticketing</title>
</head>
<body>
  <script>
     let age;
     let gender;
     let discount;

     age = 7;
     gender = 'emale'; 

     if (age >=0 && age <= 5){
      discount = 100;
     }
     
     else if (age >5 && age <= 8){
      discount = 50;

     }
     else if (age >8 && age <= 65){
      if (gender === 'female'){
        discount = 50;
      }else{
        discount = 0;
      }

     }else if (age >65){
      if (gender === 'female'){
        discount = 50;
      }else{
        discount = 30;
      }
     }
     console.log(`Discount is ${discount}%`)
      
  </script>
</body>
</html>
